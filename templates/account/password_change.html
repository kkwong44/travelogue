{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="container vh-80">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-4">
            <h3>{% trans "Change Password" %}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-4">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary right" type="submit">{% trans "Change Password" %}</button>
                
          </form>
        </div>
    </div>
</div>

{% endblock %}
